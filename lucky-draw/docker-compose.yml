version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: luckydraw-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: luckydraw
    networks:
      - luckydraw-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luckydraw-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/luckydraw
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      SOCKET_CORS_ORIGIN: ${SOCKET_CORS_ORIGIN:-http://localhost}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      - mongodb
    networks:
      - luckydraw-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: luckydraw-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
      VITE_SOCKET_URL: ${VITE_SOCKET_URL:-http://localhost:5000}
    depends_on:
      - backend
    networks:
      - luckydraw-network

  nginx:
    image: nginx:alpine
    container_name: luckydraw-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - luckydraw-network

volumes:
  mongodb_data:
    driver: local

networks:
  luckydraw-network:
    driver: bridge
